<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>maria-león-campos</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: serif;
      background-color: #f9f7f2;
      color: #495d27;
      margin: 0;
      padding: 120px 40px 40px 40px;
      box-sizing: border-box;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      max-width: 1200px;
      margin: 0 auto;
      gap: 10px;
    }

    .header {
      grid-column: 1 / 4;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 72px;
      font-weight: normal;
      margin: 0;
      padding: 0;
      margin-left: 10px;
    }

    .navigation {
      grid-column: 1 / 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 10px;
      margin-top: 40px;
    }

    .navigation a {
      color: #415A16;
      text-decoration: none;
      margin-bottom: 12px;
      font-size: 24px;
      line-height: 1.4;
      position: relative;
      transition: color 0.2s ease;
    }

    .navigation a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background-color: #2e3d0f;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .navigation a:hover {
      color: #2e3d0f;
    }

    .navigation a:hover::after {
      transform: scaleX(1);
    }

    .center-content {
      grid-column: 2 / 3;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0;
    }

    .logo {
      max-width: 450px;
      height: auto;
    }

    .updates {
      grid-column: 3 / 4;
      text-align: right;
      font-style: italic;
      padding-right: 20px;
      font-size: 20px;
    }

    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "header header"
          "nav updates"
          "center center";
      }
      .header {
        grid-area: header;
        text-align: center;
      }
      h1 {
        font-size: 64px;
        margin-left: 0;
      }
      .navigation {
        grid-area: nav;
        margin-top: 0;
        align-items: flex-start;
      }
      .updates {
        grid-area: updates;
        text-align: right;
        padding-top: 48px;
      }
      .center-content {
        grid-area: center;
        margin-top: 10px;
      }
    }

    @media (max-width: 768px) {
      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 60px 20px 20px 20px;
        position: relative;
      }
      h1 {
        font-size: 52px;
        text-align: left;
        margin-left: 0;
      }
      .navigation {
        align-items: flex-start;
        padding-left: 0;
        margin-top: 20px;
      }
      .navigation a {
        font-size: 22px;
      }
      .updates {
        position: absolute;
        top: 187px;
        right: 20px;
        font-size: 18px;
        text-align: right;
      }
      .center-content {
        align-self: center;
        margin-top: 20px;
      }
      .logo {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Maria León Campos</h1>
    </div>

    <div class="navigation">
      <a href="about.html" target="_blank">About</a>
      <a href="#">Projects</a>
      <a href="reads.html" target="_blank">Reads</a>
      <a href="thoughts.html" target="_blank">Thoughts</a>
      <a href="contact.html" target="_blank">Contact</a>
    </div>

    <div class="center-content">
      <img src="beach.svg" alt="beach-illu" class="logo" />
    </div>

    <div class="updates">
      Updates
    </div>
  </div>
</body>
</html>
